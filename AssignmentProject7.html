<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link rel="stylesheet" href="Project7.css">
</head>
<body>
    <div id="container">
            <form onsubmit="return Validate()">
                    <h2>Registration</h2>
                     <label>Full Name</label>
                     <input type="text" id="Name"/>
                     <label>Email Address</label>
                     <input type="text" id="Email"/>
                     <label>Password</label>
                     <input type="password" id="pswd"/>
                     <label>Confirm Password</label>
                     <input type="password" id="checkpswd"/>
                     <button type="submit">Submit</button>
             </form>
    </div>

    <script>

             function Validate()
             {
                 let Name = document.getElementById("Name").value;
                 let Email = document.getElementById("Email").value;
                 let Password = document.getElementById("pswd").value;
                 let CheckPswd = document.getElementById("checkpswd").value;

                 let namecode = /^[a-zA-Z ]{3,18}$/;
                 let emailcode = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
                 let password = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}$/
                
        if (Name == "") {
            alert("Please enter your name");
            return false;
        }

        if (!namecode.test(Name)) {
            alert("Name should contain only letters and spaces");
            return false;
        }

        if (Email == "") {
            alert("Please enter your email");
            return false;
        }

        if (!emailcode.test(Email)) {
            alert("Please enter a valid email address");
            return false;
        }

        if (Password == "") {
            alert("Please enter password");
            return false;
        }

        if (!password.test(Password)) {
            alert("Password must be at least 6 characters and contain one number");
            return false;
        }

        if (CheckPswd == "") {
            alert("Please confirm your password");
            return false;
        }

        if (Password != CheckPswd) {
            alert("Passwords do not match");
            return false;
        }

        alert("Registration successful!");
        return true;
             }
        
    </script>
</body>
</html>
